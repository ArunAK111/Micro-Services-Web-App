apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend-container
          image: pes1ug21cs111arunak/frontend:latest
          ports:
            - containerPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: uc1-deployment
  labels:
    app: uc1
spec:
  selector:
    matchLabels:
      app: uc1
  template:
    metadata:
      labels:
        app: uc1
    spec:
      containers:
        - name: uc1-container
          image: pes1ug21cs111arunak/uc1:latest
          ports:
            - containerPort: 5001
---
